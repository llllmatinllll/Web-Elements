<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A or I</title>
</head>
<body>
    <div class="container">
        <input type="radio" name="os" id="os_android" checked="true">
        <input type="radio" name="os" id="os_ios">
        <label for="os_android" class="os_android">
            <di class="dot"></di>
            <span>Android</span>
        </label>
        <label for="os_ios" class="os_ios">
            <div class="dot"></div>
            <span>Ios</span>
        </label>
    </div>
</body>
</html>
